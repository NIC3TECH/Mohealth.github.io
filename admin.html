        <h1>appointment table</h1>
        <div class="container">
            <table id="data" class="table table-hover mb-0">
                <thead>
                    <tr>
                        <h2><th class="pt-0">customer_id</th></h2>
                        <th class="pt-0">appointment_date</th>
                        <th class="pt-0">hospital</th>
                        <th class="pt-0">ticket_number</th> 
                        <th class="pt-0">atime</th>
                        <th class="pt-0">specialist_doc</th>
                        <th class="pt-0">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!---- Data is loaded here dynamically -->
                </tbody>
            </table>
        </div>
    
        <script>
            $(document).ready(function () {
                var dataTable = $('#data').DataTable({
                    "pageLength": 10,
                    "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
                    "ajax": {
                        "url": "get_patient.php",
                        "type": "POST"},
                    "columns": [
                        { "data": "customer_id"},
                        { "data": "appointment_date"},
                        { "data": "hospital"},
                        { "data": "ticket_number"},
                        { "data": "atime"},
                        { "data": "specialist_doc"},
                        {
                            "data": null,
                            "render": function(data, type, row) {
                                return '<button class="edit btn btn-primary btn-sm" data-id="' + row.id + '">Edit</button> ' +
                                       '<button class="delete btn btn-danger btn-sm" data-id="' + row.id + '">Delete</button>';
                            }
                        }
                    ]
                });
    
                
                $('#data').on('click', '.edit', function() {
                    var id = $(this).data('id');
                    
                    console.log('Edit clicked for ID:', id);
                });
    
                $('#data').on('click', '.delete', function() {
                    var id = $(this).data('id');
                    
                    console.log('Delete clicked for ID:', id);
                });
            });
        </script>
